services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_project
      POSTGRES_PASSWORD: "-9hrOlJA55atvnhD2UwOFxHmJTscybiI"
    volumes:
      - my_project_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "V4lE3qRwBWEOJ60XuAUZ-eAuivEz70uu"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: my_project_test
      POSTGRES_PASSWORD: "uX6pFB8oEqqwi_mFoDJQz_zss4F31YGe"
    volumes:
      - my_project_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "XEN03BhEA2Rl_xPrUSLtez7EHs7zre7q"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  my_project_data:
  my_project_test_data:
